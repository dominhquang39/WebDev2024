<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Portal</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/findjobs.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="find_jobs">

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">WebPro</h1>
            <div class="navbar navbar-expand-lg">
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <div class="navbar-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light active" href="HomePage.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="FindJobs.html">Find Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="AboutUs.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="SignUp.html">Sign in</a>
                            </li>
                        </ul>
                        
                    </div>
                </div> 
            </div>
        </div>
    </header>

    <!-- Intro Section -->
    <section class="header-findjob">
        <div class="findjob-container">
            <img src="../../images/aboutUs/Rectangle 18.png" alt="rec" class="rectangle"> 
            <h2>Find Jobs</h2>
        </div>
        <nav class="linktopage">
            <a href="HomePage.html">Home</a> /
            <a href="#">Page</a> /
            <span class="current-page">Find Jobs</span>
        </nav>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <form id="job-filter-form" class="search-form" action="" method="GET">
                <input id="keyword" type="text" name="keyword" placeholder="Enter job title, keywords" >
                <input id="location" type="text" name="location" placeholder="Enter Location" >

                <select id="category" name="category" >
                    <option value="">Select Category</option>
                    <option value="IT & Software">IT & Software</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Design">Design</option>
                </select>

                <button type="submit" class="search-button">Search Jobs</button>
            </form>
        </div>
    </section>

    <!-- Featured Jobs Section -->
    <section class="featured-jobs">
        <div class="container">
            <h2>Featured Jobs</h2>
            <ul id="job-listings"></ul> 

            <!-- Pagination Controls -->
            <div id="pagination-controls" class="pagination">
            </div>
        
        </div>

        <script src="../../source/job-list.js"></script>
    </section>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 WebPro - Group 7. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</main>
<script src="../../source/script.js"></script>
  

</body>
</html>
